on: [push, pull_request]
name: Build

jobs:
  check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  cross-build-windows:
    name: Cross-compile Windows binaries and upload
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies (mingw, zip)
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 zip

      - name: Install Rust toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Add Windows targets
        run: rustup target add ${{ matrix.target }}

      - name: Build (release) for target
        run: cargo build --release --target ${{ matrix.target }}

      - name: Collect Windows executables and package
        run: |
          set -e
          mkdir -p dist
          shopt -s nullglob || true
          for f in target/${{ matrix.target }}/release/*.exe; do
            cp "$f" dist/
          done
          if compgen -G "dist/*.exe" > /dev/null; then
            cd dist
            zip -r ../artifact-${{ matrix.target }}.zip .
            cd ..
          else
            echo "No .exe artifacts found for target ${{ matrix.target }}"
            touch artifact-${{ matrix.target }}.zip
          fi

      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: identicon-${{ matrix.target }}
          path: artifact-${{ matrix.target }}.zip
